name: Deploy Backend

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - test
          - production
        default: test
      deploy_rules:
        description: 'Deploy Firestore/Storage rules'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - name: Cache node modules
        uses: actions/cache@v5
        id: node-cache
        with:
          path: '**/node_modules'
          key: ubuntu-latest-node-modules-24-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build backend
        run: npx nx run-many --target=build --projects=api,auth-service,game-engine,github-receiver

      - name: Regenerate function package-lock files
        run: |
          for dir in dist/apps/api dist/apps/auth-service dist/apps/game-engine dist/apps/github-receiver; do
            if [ -d "$dir" ]; then
              echo "Regenerating package-lock.json for $dir"
              cd "$dir"
              npm install --package-lock-only
              cd -
            fi
          done

      - name: Upload backend artifact
        uses: actions/upload-artifact@v6
        with:
          name: backend-build
          path: |
            dist/apps/api
            dist/apps/auth-service
            dist/apps/game-engine
            dist/apps/github-receiver
          retention-days: 1

  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 24

      - name: Cache node modules
        uses: actions/cache@v5
        id: node-cache
        with:
          path: '**/node_modules'
          key: ubuntu-latest-node-modules-24-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Download backend artifact
        uses: actions/download-artifact@v7
        with:
          name: backend-build
          path: dist/apps

      - name: Create env file
        run: |
          echo "FIREBASE_TEST_PROJECT_ID=${{ secrets.FIREBASE_TEST_PROJECT_ID }}" >> .env
          echo "FIREBASE_TEST_APP_SITE=${{ secrets.FIREBASE_TEST_APP_SITE }}" >> .env
          echo "FIREBASE_TEST_ADMIN_PORTAL_SITE=${{ secrets.FIREBASE_TEST_ADMIN_PORTAL_SITE }}" >> .env
          echo "FIREBASE_PROD_PROJECT_ID=${{ secrets.FIREBASE_PROD_PROJECT_ID }}" >> .env
          echo "FIREBASE_PROD_APP_SITE=${{ secrets.FIREBASE_PROD_APP_SITE }}" >> .env
          echo "FIREBASE_PROD_ADMIN_PORTAL_SITE=${{ secrets.FIREBASE_PROD_ADMIN_PORTAL_SITE }}" >> .env

      - name: Generate config files
        run: npm run setup

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy functions
        run: npx nx run firebase-app:firebase --configuration=${{ inputs.environment }} deploy --only functions

      - name: Deploy rules
        if: inputs.deploy_rules == true
        run: npx nx run firebase-app:firebase --configuration=${{ inputs.environment }} deploy --only firestore:rules,firestore:indexes,storage
